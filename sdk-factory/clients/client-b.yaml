# ==================== 客户B配置 ====================

client:
  id: client-b
  name: "GamePlatform Pro"
  description: "专为Client B定制的专业游戏平台SDK"

# ==================== 完全定制包名 ====================
packages:
  # 核心SDK包名（与客户A完全不同）
  base: "com.gameplatform.pro.engine"
  
  # 对外API包名（完全不同的品牌标识）
  public: "com.clientb.platform.api"
  
  # 内部实现包名
  internal: "com.clientb.platform.internal"

# ==================== 类名定制 ====================
classes:
  # 主SDK类名（与ClientAGameSDK完全不同）
  main: "GamePlatformSDK"
  
  # 核心类名
  core: "PlatformEngine"
  
  # 各模块类名
  analytics: "EventTracker"
  ads: "AdController"

# ==================== 混淆配置 ====================
obfuscation:
  level: "aggressive"
  
  proguard:
    # 客户B专属混淆字典
    dictionary: "dict-clientb.txt"
    
    # 独特的混淆种子
    seed: "clientb_unique_seed_2024_v2"
    
    # 额外混淆规则
    extra_rules: |
      -repackageclasses 'com.clientb.platform.obf'
      -allowaccessmodification
      -overloadaggressively

# ==================== Maven发布配置 ====================
maven:
  groupId: "com.clientb"
  artifactId: "game-platform-sdk"
  version: "1.0.0"
  
  # 客户B的Maven仓库
  repository: "https://maven.clientb.com/releases"
  
  # POM元数据
  pom:
    name: "GamePlatform Pro SDK"
    description: "Professional gaming platform SDK for Client B"
    url: "https://github.com/clientb/game-platform-sdk"
    
    developers:
      - name: "Client B Platform Team"
        email: "platform@clientb.com"
    
    scm:
      connection: "scm:git:git://github.com/clientb/game-platform-sdk.git"
      url: "https://github.com/clientb/game-platform-sdk"

# ==================== 功能开关 ====================
features:
  # 分析功能
  analytics:
    enabled: true
    providers: ["firebase", "adjust", "alilog"]
  
  # 广告功能  
  ads:
    enabled: true
    providers: ["applovin"]
  
  # 支付功能
  payment:
    enabled: false

# ==================== 品牌定制 ====================
branding:
  # SDK显示名称
  display_name: "GamePlatform Pro"
  
  # Logo资源
  logo: "clientb_logo.png"
  
  # 主题色
  primary_color: "#FF6B35"
  
  # 文档链接
  documentation_url: "https://docs.clientb.com/sdk"
  
  # 支持邮箱
  support_email: "support@clientb.com"
